<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Путешествия</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body class="container-md">
    <h1>Список путешествий</h1>
    <div>
        <p th:text="${journey.id}"></p>
        <p th:text="${journey.country}"></p>
        <p th:text="${journey.town}"></p>
        <p th:text="${journey.dateToJourney}"></p>
        <p th:text="${journey.dateFromJourney}"></p>
        <p th:text="${journey.travelAgency.name}"></p>
    </div>

    <a class="btn btn-secondary" th:href="@{/journeys}">Вернуться домой</a>

    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
