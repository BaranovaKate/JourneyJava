version: '3.8'

volumes:
  pg_journey:

services:
  journey_db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER = postgres
      - POSTGRES_PASSWORD = 19072004m
      - POSTGRES_DB = journeys
    volumes:
      - pg_journey:/var/lib/postgresql/data

    ports:
      - "127.0.0.1:5433:5432"
  app:
    restart: always
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - journey_db
    environment:
      SPRING_DATASOURCE_URL: 'jdbc:postgresql://journey_db:5432/journeys'
      JAVA_OPTS: '-Xmx512'
