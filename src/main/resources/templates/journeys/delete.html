<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Удаление путешествия</title>
</head>
<body>

<h2>Удалить путешествие</h2>

<p>Вы уверены что хотите удалить путешествие <span th:text="${journey.country}"></span>?</p>

<form th:method="DELETE"
      th:action="@{/journeys/{id}(id=${journey.id})}"
      th:object="${journey}">
    <button type="submit">Delete</button>
</form>

<a th:href="@{/journeys}">Вернуться домой</a>

</body>
</html>
