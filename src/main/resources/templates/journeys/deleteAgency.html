<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Удаление туристического агентства</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <style>
        button {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        a, h2, p, form {
            margin-top: 20px;
        }

        button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body class="container-md">

<h2>Удалить туристическое агентство</h2>

<p>Вы уверены что хотите удалить агентство <span th:text="${agency.name}"></span>?</p>

<form th:method="DELETE"
      th:action="@{/travel-agencies/{id}(id=${agency.id})}"
      th:object="${agency}">
    <button type="submit">Delete</button>
</form>
<a class="btn btn-secondary" th:href="@{/travel-agencies}">Вернуться домой</a>
</body>
</html>
