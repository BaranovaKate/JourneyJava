<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Путешествия</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body class="container-md">
<h1>Список путешествий</h1>

<div class="card" style="width: 18rem;" th:each="journey : ${journeys}">
    <div class="card-body">
        <h5 class="card-title" th:text="${journey.country}"> Country</h5>
        <p class="card-text" th:text="${journey.town}">Town</p>
<!--        <p class="card-text" th:text="${journey.dateToJourney}">dateToJourney</p>-->
<!--        <p class="card-text" th:text="${journey.dateFromJourney}">dateFromJourney</p>-->
        <a th:href="@{/journeys/{id}(id=${journey.id})}">Подробнее</a>
        <a th:href="@{/journeys/update/{id}(id=${journey.id})}">Изменить</a>
        <a th:href="@{/journeys/delete/{id}(id=${journey.id})}">Удалить</a>
    </div>
</div>

<a class="btn btn-secondary" th:href="@{/journeys/new}">Добавить путешествие</a>

<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
