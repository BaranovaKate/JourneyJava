<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Путешествия</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body class="container-md">

<form th:method="POST"
      th:action="@{/journeys/new}"
      th:object="${journey}">
    <div class="mb-3">
        <label for="country" class="form-label">Введите страну:</label>
        <input type="text" th:field="*{country}" class="form-control" id="country" placeholder="Страна">
        <div style="color:red" th:if="${#fields.hasErrors('country')}" th:errors="*{country}">country</div>
    </div>
    <div class="mb-3">
        <label for="town" class="form-label">Введите город:</label>
        <input type="text" th:field="*{town}" class="form-control" id="town" placeholder="Город">
        <div style="color:red" th:if="${#fields.hasErrors('town')}" th:errors="*{town}">town</div>
    </div>
    <div class="mb-3">
        <label for="dateToJourney" class="form-label">Введите дату выезда:</label>
        <input type="date" th:field="*{dateToJourney}" class="form-control" id="dateToJourney" placeholder="Дата выезда">
        <div style="color:red"
             th:if="${#fields.hasErrors('dateToJourney')}"
             th:errors="*{dateToJourney}">dateToJourney</div>
    </div>
    <div class="mb-3">
        <label for="dateFromJourney" class="form-label">Введите дату возвращения:</label>
        <input type="date" th:field="*{dateFromJourney}" class="form-control" id="dateFromJourney" placeholder="Дата возвращения">
        <div style="color:red"
             th:if="${#fields.hasErrors('dateFromJourney')}"
             th:errors="*{dateFromJourney}">dateFromJourney</div>
    </div>
    <input class="btn btn-success" type="submit" value="Создать"/>
</form>

<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
